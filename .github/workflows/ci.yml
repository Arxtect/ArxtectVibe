name: Continuous Integration

on:
  push:
    branches: [ '**' ]  # 在所有分支运行 CI
  pull_request:
    branches: [ main, develop, release ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Code Quality Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check TypeScript
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test -- --run
        env:
          CI: true
      
      - name: Build project
        run: npm run build 